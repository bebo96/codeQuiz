<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="header-title">
            <a href="">View High Score</a>
        </div>
        <div class="time-display">
            <p id="timer"></p>
        </div>

    </header>

    <section class="main-page">
        <h1 class="coding-banner">Coding Quiz Challenge</h1>
        <p class="banner-description">Try to answer the following code-related questions within the time limit. Keep in
            mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="start-quiz-class" id="start-quiz" type="submit">Start Quiz</button>
    </section>

    <section style="display:none" class="quiz-page">

        <h2 id=display-question></h2>

        <div id=quiz-options>
            <button id=option0 class="button option-button choice-display"></button>
            <button id=option1 class="button option-button choice-display"></button>
            <button id=option2 class="button option-button choice-display"></button>
            <button id=option3 class="button option-button choice-display"></button>
        </div>

        <div class="correct-wrong">
            <h2 id="correct-wrong-text"></h2>
        </div>

    </section>

    <section style="display: none;" class="display-score">
        <div class="score-div">
            <p id="score-display"></p>
            <input id="user-input" type="text" placeholder="Enter your initials (e.g. I.I or II)">
            <button id="go-back-button" type="submit">Submit</button>
        </div>
    </section>

    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/js/scripts.js">
    </script>
</body>

</html>
